<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <H1>Visitor form</H1>
    <div>
<form method="POST">
    
        <div class="form-group">
          <label for="exampleInputEmail1">User ID</label>
          <input  class="form-control" name="userid"  placeholder="Enter Userid">
          <small  class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input  class="form-control" name="firstname" placeholder="firstname">
            <small  class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input  class="form-control" name="lastname"  placeholder="lastname">
            <small  class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Visiting Flat No.</label>
            <input  class="form-control" name="visitflat"  placeholder="Visiting Flat No.">
            <small  class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <input  class="form-control" name="phone"  placeholder="Phone">
            <small  class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input  class="form-control" name="address"  placeholder="Address">
            <small  class="form-text text-muted"></small>
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    
  </form>
</div>
</body>
</html>
